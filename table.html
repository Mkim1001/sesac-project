<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Table Example</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    text-align: left;
    padding: 8px;
  }
  th {
    background-color: #00bfff;
    color: white;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>Table tag</h2>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Job Title</th>
    <th>Twitter</th>
  </tr>
  <tr>
    <td>James</td>
    <td>Matman</td>
    <td>Chief Sandwich Eater</td>
    <td>@james</td>
  </tr>
  <tr>
    <td>Andor</td>
    <td>Nagy</td>
    <td>Designer</td>
    <td>@andornagy</td>
  </tr>
  <tr>
    <td>Tamas</td>
    <td>Biro</td>
    <td>Game Tester</td>
    <td>@tamas</td>
  </tr>
  <tr>
    <td>Zoli</td>
    <td>Mastah</td>
    <td>Developer</td>
    <td>@zoli</td>
  </tr>
  <tr>
    <td>Szabi</td>
    <td>Nagy</td>
    <td>Chief Sandwich Eater</td>
    <td>@szabi</td>
  </tr>
</table>

</body>
</html>
