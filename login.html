<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<style>
  /* You would add your CSS here */
  .login-form {
    /* Your styles for the login form container */
  }

  .imgcontainer {
    /* Your styles for the image container */
  }

  .avatar {
    /* Your styles for the avatar image */
  }

  .container {
    /* Your styles for the form inputs container */
  }

  /* Additional styles */
</style>
</head>
<body>

<!-- 아래 코드를 작성하세요. -->
<div class="login-form">
  <form action="" method="get">
    <div class="imgcontainer">
      <img src="https://picsum.photos/200" alt="Avatar" class="avatar">
    </div>
    <div class="container">
      <label for="username">Username</label>
      <input type="text" name="username" required placeholder="Username">

      <label for="password">Password</label>
      <input type="password" minlength="8" name="password" placeholder="패스워드를 입력 바랍니다">

      <button type="submit">Submit</button>
    </div>
  </form>
</div>

</body>
</html>
